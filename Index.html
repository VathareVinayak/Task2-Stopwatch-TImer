<!DOCTYPE html>
<html>
<head>
  <title>Timer and Stopwatch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-container">
        <div class="timing" id="timing">Timer</div>
      <div class="timer" id="timer"></div>
    </div>
    <div class="center-container">
    <div class="stoptitl" id="stoptitl">Stopwatch</div>
      <div class="stopwatch" id="stopwatch">00:00:00</div>
      <div class="buttons">
        <button class="pushable start" id="startStopwatch">
          <span class="front">
            Start
          </span>
        </button>
        <button class="pushable stop" id="stopStopwatch">
          <span class="front">
            Stop
          </span>
        </button>
        <button class="pushable reset" id="resetStopwatch">
          <span class="front">
            Reset
          </span>
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
